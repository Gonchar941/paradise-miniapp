<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradise Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background: #fff;
    }

    /* Hero секция */
    .hero {
      height: 100vh;
      background: linear-gradient(to bottom, #3c1e00, #d4af37 60%, #ffffff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero img {
      max-width: 300px;
      height: auto;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero button {
      background: #d4af37;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background: #b7950b;
    }

    /* Контент */
    .content {
      padding: 50px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .content p {
      font-size: 18px;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Анимация */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <img src="logo-paradise.webp" alt="Paradise Restaurant Logo">
    <button>Забронировать столик</button>
  </section>

  <!-- Content -->
  <section class="content">
    <h2>Добро пожаловать в Paradise</h2>
    <p>
      Мы рады пригласить вас в наш ресторан, где сочетаются уютная атмосфера,
      изысканная кухня и высочайший сервис. Забронируйте столик прямо сейчас и
      откройте для себя вкус настоящего наслаждения!
    </p>
  </section>

</body>
</html>
